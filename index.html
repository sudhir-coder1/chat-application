<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat my Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Header -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 header text-center">
        <h1>Chat Application</h1>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container-fluid mt-2">
    <div class="row">
      <!-- Chat list -->
      <div class="col-md-4 col-12 chatlist">
        <!-- Profile -->
        <div class="d-flex align-items-center mb-3">
          <img src="profile.jpeg" alt="Profile" class="profile-img me-3">
          <h5 class="mb-0">Sudhir to kaise ho dosto</h5>
        </div>

        <!-- Search bar -->
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Search">
        </div>

        <!-- Users -->
        <div id="userList">
          <div class="user-item" onclick="openChat('Ravi')">
            <img src="profile.jpeg" alt="">
            <div>
              <strong>Ravi </strong><br>
              <small>hello</small>
            </div>
          </div>

          <div class="user-item" onclick="openChat('Ravi Sharma')">
            <img src="profile.jpeg" alt="">
            <div>
              <strong>rohan</strong><br>
              <small>Hey, what's up?</small>
            </div>
          </div>

          <div class="user-item" onclick="openChat('Ravi Sharma')">
            <img src="profile.jpeg" alt="">
            <div>
              <strong>Ravi Sharma</strong><br>
              <small>Hey, what's up?</small>
            </div>
          </div>
          
          
          <div class="user-item" onclick="openChat('Anjali Mehta')">
            <img src="u2.jpg" alt="">
            <div>
              <strong>Anjali Mehta</strong><br>
              <small>Call me when you're free.</small>
            </div>
          </div>
          <div class="user-item" onclick="openChat('Neha Singh')">
            <img src="u3.jpg" alt="">
            <div>
              <strong>Neha Singh</strong><br>
              <small>Got the notes?</small>
            </div>
          </div>
          <div class="user-item" onclick="openChat('Vikram Raj')">
            <img src="u4.jpg" alt="">
            <div>
              <strong>Vikram Raj</strong><br>
              <small>See you at 5!</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat area -->
      <div class="col-md-8 col-12 chat">
        <div class="chat-header" id="chatHeader">
          <h5>Select a user to start chat</h5>
        </div>
        <div class="chat-body" id="chatBody">
          <p style="text-align: center; margin-top: 30px;">No chat selected.</p>
        </div>
        <div class="chat-footer">
          <input type="text" class="form-control" placeholder="Type a message" id="messageInput">
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedUser = "";

    function openChat(userName) {
      selectedUser = userName;

      // Header update
      document.getElementById('chatHeader').innerHTML = `<h5>${userName}</h5>`;

      // Default chat
      document.getElementById('chatBody').innerHTML = `
        <div class="message received">Hello, ${userName}!</div>
        <div class="message sent">Hi! How are you?</div>
        <div class="message received">I'm good. What about you?</div>
        <div class="message sent">All great. Let's talk later.</div>
      `;

      // Clear input
      document.getElementById("messageInput").value = "";
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      const chatBody = document.getElementById("chatBody");

      if (message === "") return;

      // Add new message
      const msgDiv = document.createElement("div");
      msgDiv.className = "message sent";
      msgDiv.textContent = message;
      chatBody.appendChild(msgDiv);

      // Auto-scroll to bottom
      chatBody.scrollTop = chatBody.scrollHeight;

      // Clear input
      input.value = "";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
